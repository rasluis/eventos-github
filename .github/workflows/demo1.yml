name: Events Demo 1
on: 
  pull_request:
    types:
      - opened    #se ejecutara el pipeline si se abre un pull_request
    branches:
      - main
      - 'dev-*'   #dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - 'dev-*'   #dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button    
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: files Verify
        run: ls -la
      - uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: node_modules
          retention-days: 1
  
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Create directory
        run: mkdir node_modules
      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: node_modules
          path: node_modules/
      - name: files verify
        run: ls -la    
      - name: Test code
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Build code  
        run: |
              npm run build
              ls -la